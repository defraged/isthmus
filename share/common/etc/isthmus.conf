#!/bin/bash

# TCP port range to be used for simulators.
# The defaults allow for 100 sims.
TCP_PORT_RANGE_START=9000
TCP_PORT_RANGE_END=9100

# UDP port range to be used for regions run by simulators
# The defaults allow for 100 regions total
UDP_PORT_RANGE_START=9000
UDP_PORT_RANGE_END=9100

# The Mono to use, for example /usr/local/bin/mono for a self-compiled mono
MONO="/usr/bin/mono"

SCREEN="/usr/bin/screen"
GREP="/bin/grep"

# To save full name+grid of local (in this case OsGrid) creators on objects they made, try:
#OAR_OPTIONS="--home=http://services.osgrid.org"
# If you don't do this then such objects are shown incorrectly to have been "created" by you
OAR_OPTIONS=

